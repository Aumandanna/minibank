# =========================
# Server
# =========================
server.port=${PORT:8080}

# =========================
# Database (PostgreSQL) - read from ENV (Railway)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# JWT / App Secrets (move to ENV)
# =========================
app.jwt.secret=${APP_JWT_SECRET}
# ถ้าโปรเจกต์คุณมี key อื่นเช่น expire ให้เพิ่มได้ เช่น:
# app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

# =========================
# Mail (optional) - move to ENV
# ถ้าโปรเจกต์ยังไม่ได้ใช้ ส่งอีเมล ให้คอมเมนต์ทิ้งได้
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
# Logging (ช่วยดีบักตอน deploy)
# =========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
